<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактування </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <h1> Edit / Редагувати </h1>
    <div th:each="el : ${videopost}" class="container mt-5 mb-2">
        <form method="post" >
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter Title" class="form-control"><br>
            <input type="text" th:value="${el.announce}" name="announce" placeholder="Enter anouncment" class="form-control"><br>
            <input type="text" th:value="${el.video_link}" name="video_link" placeholder="Enter Link" class="form-control"><br>
            <textarea name="full_text" th:text="${el.full_text}" placeholder="Enter Description" class="form-control"/><br>
            <button type="submit" class="btn bnt-success">Зберегти зміни</button>
        </form>
    </div>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
