<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <div class="container">
        <h1 class="mb-3">Classec Guide</h1>
        <a href="/blog" class="link-primary mb-2">Return</a>
        <div th:each="element : ${post}" class="alert alert-secondary mt-2">
            <h3 th:text="${element.title}" class="mb-2"/>
            <p th:text="${element.full_text}" class="mb-3"/>
            <img th:src="${element.structure_img}" width="500" class="mb-3"><br>
            <textarea th:text="${element.code}" disabled rows="20" cols="100" class="mb-3"></textarea><br>
            <img th:src="${element.result_img}" width="500" class="mb-3"><br><br>
            <form th:action="'/blog/'+ ${element.id} + '/remove'" method="post">
                <a th:href="'/blog/'+ ${element.id} + '/edit'" class="btn btn-outline-success">Edit</a>
                <button th:href="'/blog/'+ ${element.id} + '/remove'" class="btn btn-outline-danger" type="submit">Remove</button>
            </form>
        </div>
    </div>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
