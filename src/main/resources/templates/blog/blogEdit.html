<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <h1>Post Edit</h1>
    <div th:each="el : ${post}" class="container mt-5 mb-2">
        <form method="post" >
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter Title" class="form-control"><br>
            <input type="text" th:value="${el.announce}" name="announce" placeholder="Enter announcement" class="form-control"><br>
            <textarea name="full_text" th:text="${el.full_text}" placeholder="Enter Description" class="form-control"/><br>
            <input type="text" th:src="${el.structure_img}" name="structure_img" placeholder="Enter structure photo link" class="form-control"><br>
            <textarea name="code" th:text="${el.code}" placeholder="Enter Code" class="form-control" rows="20"/><br>
            <input type="text" th:src="${el.result_img}" name="result_img" placeholder="Enter result photo link" class="form-control"><br>
            <button type="submit" class="btn bnt-success">Save changes</button>
        </form>
    </div>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
