<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/header.css">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="display-2 lh-1 mb-3">Learn Java development Technologies</h1>
                <p class="lead fw-normal text-muted mb-5">This project made for educate peoples in development on Java and Java Spring Technologies.</p>
            </div>
        </div>
    </section>
    <section>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6">
                    <div class="mb-5 mb-lg-0 text-center text-lg-start">
                        <h2 class="display-3 lh-1 mb-3">Classic Course</h2>
                        <p class="lead fw-normal text-muted mb-5">Learn Java technologies on classic course with code and illustrations</p>
                        <div class="d-flex flex-column flex-lg-row align-items-center">
                            <a type="button" class="btn btn-control" href="/blog">Open</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-items-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/32/32329.png?w=740&t=st=1650580167~exp=1650580767~hmac=1ae6499f5910c1e8fc73c6d95b3902de73a7d83d21207677174432fe2b2d6493" height="200" width="200">
                </div>
            </div>
        </div>
    </section>
    </section>
    <section>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6">
                    <div class="mb-5 mb-lg-0 text-center text-lg-start">
                        <h3 class="display-3 lh-1 mb-3">Video Course</h3>
                        <p class="lead fw-normal text-muted mb-5">Learn Java technologies by watching videomaterial</p>
                        <div class="d-flex flex-column flex-lg-row align-items-center">
                            <a type="button" class="btn btn-control" href="/videoblog">Open</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-items-center">
                    <img src="https://icon-library.com/images/video-png-icon/video-png-icon-16.jpg" height="200" width="200">
                </div>
            </div>
        </div>
    </section>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
