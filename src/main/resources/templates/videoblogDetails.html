<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новини</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <div class="container">
        <h1 class="mb-3">Перегляд контенту</h1>
        <a href="/videoblog" class="link-primary mb-2">Назад</a>
        <div th:each="element : ${videopost}" class="alert alert-secondary mt-2">
            <h3 th:text="${element.title}"/>
            <p th:text="${element.full_text}"/>
            <iframe width="560" height="315" th:src="${element.video_link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>Посилання на відео: <a th:text="${element.video_link}" th:href="${element.video_link}"></a></p>
            <p th:text="${element.announce}"/>


            <p><b>Перегляди: </b><span th:text="${element.views}" class="mt-5"/></p>


            <form th:action="'/videoblog/'+ ${element.id} + '/remove'" method="post">
                <a th:href="'/videoblog/'+ ${element.id} + '/edit'" class="btn btn-outline-success"> Правити</a>
                <button th:href="'/videoblog/'+ ${element.id} + '/remove'" class="btn btn-outline-danger" type="submit"> Видалити</button>
            </form>
        </div>
    </div>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
