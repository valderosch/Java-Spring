<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:insert = "blocks/header :: header"></header>
    <h1>New Post</h1>
    <form action="/videoblog/add" method="post" >
        <input type="text" name="title" placeholder="Title" class="form-control"><br>
        <input type="text" name="announce" placeholder="Announcement title" class="form-control"><br>
        <input type="text" name="video_link" placeholder="YouTube Video Link" class="form-control"><br>
        <textarea name="full_text" placeholder="Description" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
    <footer th:insert = "blocks/footer :: footer"></footer>
</div>
</body>
</html>
